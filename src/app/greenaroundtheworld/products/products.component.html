<app-header class="nav"></app-header>
<div class="mt-5 row d-flex justify-content-center">

  <h1 class="pagetitle mb-5">Our Proud Sustainable Products</h1>
  <!-- <div [class.displayNone]="!product.display" class="listContainer col-md-6 col-lg-4 mb-5" *ngFor="let product of products">  -->
    <div class="productContainer row">
      <div class="box col-12 col-md-6 col-lg-4"  *ngFor="let product of products">
         <div class="imageContainer">
          <!-- <div *ngFor="let image of product.attributes.ProductImage.data"> -->


          <a [routerLink]="['/green-products', product.id]">
          <img class="image" id="imageBack" [alt]="product.attributes.Title" [src]="product.attributes.ProductImageBack.data.attributes.formats.small.url"/>
        </a>

        <a [routerLink]="['/green-products', product.id]">
          <img  class="image" id="imageFront"  [src]="product.attributes.ProductImageFront.data.attributes.formats.small.url">
            </a>
      </div>
          <!-- <a [routerLink]="['/products', product.productID]"> -->
           <!-- <img class="image" id="imageFront"  [alt]="product.attributes.Title" [src]="product.imageFront"> -->
          <!-- </a> -->
         <!-- </div> -->
         <h2 class="title">{{product.attributes.Title}}</h2>
         <div class="priceContainer">
          <p class="originalPrice me-3"> $ {{product.attributes.OriginalPrice}}</p>
          <p>$ {{product.attributes.Price}}</p></div>

          <div *ngIf="product.id%2 === 0; then threeStars else fourStars">

          </div>

          <ng-template #threeStars>
            <div class="star" >
              <img src="../../assets/greenImg/star.svg" width="20">
              <img src="../../assets/greenImg/star.svg" width="20">
              <img src="../../assets/greenImg/star.svg" width="20">
            </div>
          </ng-template>

          <ng-template #fourStars>
            <div class="star" >
              <img src="../../assets/greenImg/star.svg" width="20">
              <img src="../../assets/greenImg/star.svg" width="20">
              <img src="../../assets/greenImg/star.svg" width="20">
              <img src="../../assets/greenImg/star.svg" width="20">
            </div>
        </ng-template>




        <!-- <div class="stock mb-4" [class.noStock]="!product.stockAvail">Stock: {{product.stock}}</div> -->
         <!-- <div class="description"><p> {{product.attributes.Description}}</p></div> -->
         <!-- <br> -->
         <button class="cta">Add To Bag</button>
      </div>
    </div>
<!-- </div> -->
</div>
