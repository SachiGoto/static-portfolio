      <div *ngIf="project.attributes.Category == 'UX Design'; then uxdesign else development"></div>


        <ng-template #development>
          <div class="container developmentContainer">

              <div class="titleContainer">
                <h1>{{project.attributes.Title}}</h1>
                <h4 style="font-weight:normal">{{project.attributes.Tagline}}</h4>
                <div class="mb-3 mb-md-5 mt-3 mt-md-5">
                  <p [innerHTML]="project.attributes.Description"></p>

                </div>
                <div class=" d-flex justify-content-center align-items-center row">
                    <button class="visitBtn col-12 col-md-6"><a  target="_blank" href="{{project.attributes.WebLink}}" class="button">Visit site</a>

                    </button>
                    <div *ngIf="project.attributes.Trailer" class="gitIcon d-flex flex-column justify-content-center align-items-center col-12 col-md-6">
                      <button class="gitBtn"><a  target="_blank" href={{project.attributes.Trailer}}  class="button"> <i class="fa-brands fa-github"></i>GitHub</a></button>
                    </div>

                  <div class=" galleryContainer mt-5 d-flex justify-content-center align-items-center col-12">
                    <p class="gallery d-flex justify-content-center"> Gallery</p>
                        <svg class="summaryArrow" width="31" height="8" viewBox="0 0 31 8" xmlns="http://www.w3.org/2000/svg">
                          <path class="path" fill-rule="evenodd" clip-rule="evenodd" d="M27.1716 0.703453L30.3536 3.88543C30.5488 4.0807 30.5488 4.39728 30.3536 4.59254L27.1716 7.77452C26.9763 7.96978 26.6597 7.96978 26.4645 7.77452C26.2692 7.57926 26.2692 7.26268 26.4645 7.06741L28.7929 4.73899H0V3.73899H28.7929L26.4645 1.41056C26.2692 1.2153 26.2692 0.898716 26.4645 0.703453C26.6597 0.508191 26.9763 0.508191 27.1716 0.703453Z" fill="#E9672D" stroke="#E9672D"></path>
                        </svg>

                  </div>
                </div>
              </div>

          </div>

            <div  class="imagecontainer" id="imagecontainer" >
            <div *ngFor="let image of project.attributes.Images.data" class="image" >
               <img aos-init data-aos="zoom-in"
               data-aos-duration="1000" [src]="image.attributes.url" [alt]="image.attributes.alternativeText">
               <div *ngif="image.attributes.ext == '.mov' ">
               <video width="320" height="240" controls>
                <source [src]="image.attributes.url" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
               </video>

               </div>

              </div>

      <div *ngIf="project.attributes.Category === 'Web Development'" class="footer centercenter">
        <button class=" cta cta-moreprojects"><a href="/projects">See More Projects</a></button>

          <div class="arrowContainer d-none d-md-block " (click)="scrollup()">
          <svg class="arrow" width="31" height="8" viewBox="0 0 31 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="path" fill-rule="evenodd" clip-rule="evenodd" d="M27.1716 0.703453L30.3536 3.88543C30.5488 4.0807 30.5488 4.39728 30.3536 4.59254L27.1716 7.77452C26.9763 7.96978 26.6597 7.96978 26.4645 7.77452C26.2692 7.57926 26.2692 7.26268 26.4645 7.06741L28.7929 4.73899H0V3.73899H28.7929L26.4645 1.41056C26.2692 1.2153 26.2692 0.898716 26.4645 0.703453C26.6597 0.508191 26.9763 0.508191 27.1716 0.703453Z" fill="" stroke="#E9672D"></path>
            </svg>
            <p>Top</p>
          </div>
        <button class="cta cta-contact"><a routerLink="/contact">Get In Touch</a></button>
      </div>

            </div>
        </ng-template>
        <ng-template  #uxdesign>
          <div class="container designContainer">
            <div class="centercenter"><img  [src]="project.attributes.MainImage.data.attributes.formats.medium.url" [alt]="project.attributes.MainImage.data.attributes.alternativeText">
            </div>
            <div class="titleContainer">
                <h1>{{project.attributes.Title}}</h1>
                <h4 style="font-weight:normal">{{project.attributes.Tagline}}</h4>
                <div class="mb-3 mb-md-5 mt-3 mt-md-5">
                  <p [innerHTML]="project.attributes.Description"></p>
                </div>
                <button class="visitBtn"  ><a target="_blank" href="{{project.attributes.WebLink}}">Visit</a></button>
            </div>
          </div>
        </ng-template>


</div>
